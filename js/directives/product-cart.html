    <!-- directive html file -->
    <div class="card p-3">
     <img class="card-img-top" src={{prod.image}} alt="Card image cap" width="70%">
      <div class="card-body">
        <h5 class="card-title">{{prod.title}}</h5>
        <span class="card-text">$ {{prod.price}}</span>
        <p class="card-text">{{prod.description}}</p>
        <p class="card-text"><small class="text-muted">{{prod.category}}</small></p>
